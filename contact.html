      <section class="contact-us">
         <div>
            <h2 class="contact-title">Contact Us</h2>
            <h4 class="contact-slogan">Get in touch for more information on the Suffolk Coast</h4>
            <form class="contact-us-form">
               <div class="mb-3">
                  <input type="text" name="fullname" class="form-control" id="userName" placeholder="Name" aria-label="Name" required>
               </div>
               <div class="mb-3">
                  <input type="email" name="email" class="form-control" id="userEmail" aria-describedby="emailHelp" placeholder="Email Address" required>
               </div>
               <div class="form-floating">
                  <textarea class="form-control" placeholder="Leave a question here" id="message"></textarea>
                  <label for="message">Questions..</label>
               </div>
               <button onclick="sendMail()" type="button" class="btn town-button">Submit</button>
               <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </form>
         </div>
      </section>
